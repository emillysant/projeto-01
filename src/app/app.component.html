<div class="container">
  <div class="title">
    <h1>Welcome to Spacefleet Store</h1>
  </div>

  <div class="search-container">
    <div>
      <label for="search-id">Search by ID (in the database):</label>
      <input type="number" id="search-id" [(ngModel)]="searchId" (input)="searchById()" #searchInput
      (focus)="setSearchInputRef(searchInput)">
    </div>
    <p>* click outside (without input) to clear search</p>
  </div>

  <div *ngFor="let spaceship of searchResults.length ? searchResults : spaceships">
    <app-spaceships [spaceship]="spaceship" (delete)="deleteSpaceship($event)"></app-spaceships>
  </div>
</div>
